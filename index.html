<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Argon Responsivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">

        <div class="logo">

            <img src="utilfile/logo_longo.png" alt="Argon Imobiliária Logo">

        </div>

        <nav class="nav-menu" id="nav-menu">

            <ul>
                <li><a href="#">Comprar</a></li>
                <li><a href="#">Alugar</a></li>
                <li><a href="#">Avaliação</a></li>
                <li><a href="#">Propriedade Rural</a></li>
            </ul>

        </nav>

        <button class="nav-toggle" id="nav-toggle" aria-controls="nav-menu" aria-expanded="false" aria-label="Abrir menu principal">

            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>

        </button>

    </header>

    <main class="hero-section">

        <div class="hero-content">

            <h1 class="hero-title">Avaliação precisa, <br>negociação transparente.</h1>
            
            <p class="hero-subtitle">Imobiliária familiar em Sinop-MT. Compra, venda, locação e avaliação mercadológica profissional</p>
            
            <a href="#" class="btn-contact">

                <img src="utilfile/whatsapp.png" alt="Ícone do WhatsApp" class="whatsapp-icon"> Fale Conosco

            </a>

        </div>

        <div class="large-logo-overlay"></div>

    </main>

    <script src="script.js"></script>
</body>
</html>
